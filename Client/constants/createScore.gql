import gql from 'graphql-tag'

export const CREATE_SCORE = gql`mutation createScore($implementationId: ID!, $studentId: ID!, $userId: ID!, $comment: String!, $score: Float!) {
                        createScore(userId: $userId, studentId: $studentId, implementationId: $implementationId, comment: $comment, score: $score) {
                            id
                            score
                            comment
                        }
                    }
                  `;