        id,
        email,
        name,
        event {
            id
            weights{
                id
                project {
                    id
                    name
                }
            }
        }
        implementations {
            id
            project {
                id
                name
            }
            score {
                id
                score
                comment
            }
            urlProject
            urlRepo
        }
        performance {
            id
        }
        scores {
            id
            score
